{% extends "home/base.html" %}
{% load static %}

{% block styles %}
    <link rel="stylesheet" href="{% static 'home/contact.css' %}">
{% endblock %}

{% block content %}

    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col s12 center">
                <div class="header">
                    <i class="material-icons white-text">contact_phone</i>
                    <span class="title white-text">contact me</span>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col s12">
                <div class="section-title center">
                    <h2>
                        <span><strong>Let's Socialize</strong></span>
                    </h2>
                </div>
            </div>

            <div class="col s4 right-align">
                <a href="https://fb.com/doodla" target="_blank"><img src="{% static 'home/assets/logos/facebook.svg' %}"
                                                                     alt=""></a>
            </div>
            <div class="col s4 center-align">
                <a href="https://linkedin.com/in/doodla" target="_blank"><img
                        src="{% static 'home/assets/logos/linkedin.svg' %}" alt=""></a>
            </div>
            <div class="col s4 left-align">
                <a href="https://github.com/sridoodla" target="_blank"><img
                        src="{% static 'home/assets/logos/github.svg' %}" alt=""></a>
            </div>
        </div>
        <div class="hide-on-med-and-down">
            <br><br>
        </div>
        <div class="row center">
            <div class="col s12">
                <div class="section-title center">
                    <h2>
                        <span><strong>Get in Touch</strong></span>
                    </h2>
                </div>
            </div>
            <div id="details">
                <div class="col s12 m6">
                    <i class="material-icons white-text">location_on</i>
                    <span class="white-text subtitle">San Ramon,CA</span>
                </div>
                <div class="col s12 m6">
                    <a class="white-text"
                       href="mailto:v.sridhar.sreenivas@gmail.com?Subject=Employment Enquiry"
                       target="_top">
                        <i class="material-icons white-text">email</i>
                        <span class="white-text subtitle">v.sridhar.sreenivas@gmail.com </span>
                    </a>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
